<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <p style="font-size: 40px; font-family: Arial, Helvetica, sans-serif;">Guess the Number</p>
    <script type="text/javascript">
        let player,
            minNumber,
            maxNumber,
            count = 5,
            randomNumber,
            number;

        setTimeout(() => {
            setGame();
        }, 600);

        function setGame() {
            player = prompt("Hello player whats your name?");
            minNumber = prompt("You can change the default min number 0 if you want to:", 0);
            maxNumber = prompt("You can change the default end number 25 if you want to:", 25);
            number = prompt(player + ' can you guess the secret number between ' + minNumber + ' and ' + maxNumber + ' ?');
            randomNumber = Math.floor(Math.random() * (Math.floor(maxNumber) - Math.ceil(minNumber) + 1)) + Math.ceil(minNumber);
            
            setTimeout(() => {
                guessNumber();
            }, 300);
        }

        function guessNumber() {
            if (number == randomNumber) {
                if (count > 4) {
                    alert(player + ' You are the best, You guess the secret number ' + randomNumber +' in the firts shot!');
                    setTimeout(() => {setGame();}, 900);
                } else {
                    alert(player + ' Great, You guess the secret number ' + randomNumber + ' !');
                    setTimeout(() => {setGame();}, 900);
                }
            } else {
                count = count - 1;
                if (count > 1 && count <= 5) {
                    number = prompt(player + ' I am sorry you didnt guess the secret number!\nBut no worry you have another ' + count +' chances!');
                    setTimeout(() => {guessNumber();}, 300); 
                } else if (count === 1) {
                    number = prompt(player + ' You failed to guess the secret number.\nTake a deep breath before you take your last chance!');
                    setTimeout(() => {guessNumber();}, 300);   
                } else if (count === 0) {
                    alert(player + ' You FAILED 5 times, Thanks for trying anyway!\nNext Player Please!');
                    setTimeout(() => {setGame();}, 900);
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Opdracht | CSS Pseudoclasses</title>
</head>

<body>
    <h1>Deel 1: kennismaken met verschillende pseudo-classes</h1>
    <nav>

        <a class="link-1" href="#">Dit is Link 1</a><br>
        <a class="link-2" href="#">Dit is Link 2</a><br>
        <a class="link-3" href="#">Dit is Link 3</a>
    </nav>
    <input class="input-1" type="text" placeholder="type something here">

    <h1>Deel 2: een navigatie menu</h1>

    <nav class="nav-2">
        <ul>
            <li><a class="link-4" href="#">Dit is Link 4</a></li>
            <li><a class="link-5" href="#">Dit is Link 5</a></li>
            <li><a class="link-6" href="#">Dit is Link 6</a></li>
            <li class="currentPage"><a class="link-7" href="#">Current Page</a></li>
            <li><input class="input-2" type="text" placeholder="type something here"></li>
        </ul>
    </nav>

</body>

</html>
